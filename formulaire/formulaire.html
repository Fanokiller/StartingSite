<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/41d2d2bd90.js" crossorigin="anonymous"></script>
    <title>Formaulaire d'ajout</title>
</head>

<body>
    <div class="w-auto h-20 border-white-600 bg-gray-800 text-white">
        <img src="img/culture.png" width="110px">

    </div>
    <div class="md:flex items-stretch h-screen">
        <div class="md:w-64 absolute md:static h-screen md:h-auto md:block w-full sm:hidden 
        border-white-600 flex-none bg-gray-800 text-white-800">
            <ul class="list-reset flex flex-row md:flex-col py-0 md:py-3 px-1 md:px-2 text-center md:text-left">
                <li class="mr-3">
                    <a href="accueil.html" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-white">
                        <i class="fas fa-home fa-fw mr-1"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-600 md:text-gray-400 block md:inline-block ml-2">Accueil</span>
                    </a>
                </li>
                <li class="mr-3">
                    <a href="liste_jeux.html" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-pink-500">
                        <i class="fas fa-gamepad fa-fw mr-1"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-600 md:text-gray-400 block md:inline-block ml-2">Jeux</span>
                    </a>
                </li>
                <li class="mr-3">
                    <a href="Apércu.html" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-purple-500">
                        <i class="fas fa-search fa-fw mr-1"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-600 md:text-gray-400 block md:inline-block ml-2">Aperçu</span>
                    </a>
                </li>
                <li class="mr-3">
                    <a href="Résumé.html" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-green-300">
                        <i class="far fa-bookmark fa-fw mr-1"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-600 md:text-gray-400 block md:inline-block ml-2">Résumé</span>
                    </a>
                </li>
                <li class="mr-3">
                    <a href="formulaire.html" class="block py-1 md:py-3 pl-0 md:pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-red-500">
                        <i class="far fa-plus-square"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-600 md:text-gray-400 block md:inline-block ml-2">Forum</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="w-full bg-gray-400 text-center sm:text-sm text-base">
            <div class="max-w-2xl mx-auto">
                <form class="w-full max-w-lg p-10">
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-nom_du_jeu">
                      Nom du jeu
                    </label>
                            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-nom_du_jeu" type="text" placeholder="League of legend">
                            <p class="text-red-500 text-xs italic">Saisissez le nom du jeu souhaiter.</p>
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-editeur">
                      L'editeur
                    </label>
                            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-editeur" type="text" placeholder="Riot Games">
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-classe">
                      Type de jeu
                    </label>
                            <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option>Selectionnez le type de plateforme</option>
                        <option>Action</option>
                        <option>RPG</option>
                        <option>Course</option>
                        <option>Plateforme</option>
                        <option>Aventure</option>
                        <option>FPS</option>
                        <option>Arcade</option>
                      </select>
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-2">
                        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-jour">
                      Jour
                    </label>
                            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-jour" type="number" placeholder="1">
                        </div>
                        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-mois">
                      Mois
                    </label>
                            <div class="relative">
                                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-mois">
                        <option>Janvier</option>
                        <option>Fevrier</option>
                        <option>Mars</option>
                        <option>Avril</option>
                        <option>Mai</option>
                        <option>Juin</option>
                        <option>Juillet</option>
                        <option>Août</option>
                        <option>Septembre</option>
                        <option>Octobre</option>
                        <option>Novembre</option>
                        <option>Décembre</option>
                      </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                </div>
                            </div>
                        </div>
                        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                      Années
                    </label>
                            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-annees" type="number" placeholder="1999">
                        </div>
                        <div class="flex items-start justify-between my-10 mx-16">
                            <button class="bg-gray-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full" type="button">
                            <a href="accueil.html">Annuler</a>
                          </button>
                        </div>
                        <div class="flex items-end justify-between my-10 mx-16">
                            <button class="inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full" type="button">
                            Envoyer
                          </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
